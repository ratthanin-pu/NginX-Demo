apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: bluegreen-vs
spec:
  host: dotgreen.demo.ocpcluster.gabledemo.com
  upstreams:
  - name: greendot
    service: greendot-svc
    port: 80
  - name: bluedot
    service: bluedot-svc
    port: 80
  routes:
  - path: /
    action:
       proxy:
          upstream: greendot